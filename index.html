<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
body {
  background-color: black;
  color: white;
  text-align: center;
  position: absolute;
  width: 100vw;
  height: 100vh;
  display: grid;
  grid-template-rows: 1fr 2fr 1fr;
}

main {
  font-size: 2rem;

  &::after {
    content: "";
    animation: dots 1s infinite;
  }
}

@keyframes dots {
  0% {
    content: "";
  }
  33% {
    content: ".";
  }
  66% {
    content: "..";
  }
  100% {
    content: "...";
  }
}
  </style>
</head>
<body>
<header></header>
<main>Site is under construction<div id="spinner"></div></main>
<footer></footer>
</body>
</html>
